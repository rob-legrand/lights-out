<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<title>Lights Out!</title>

<link href="style.css" rel="stylesheet" />
<meta name="author" content="Rob LeGrand" />
<meta name="viewport" content="initial-scale=1, width=device-width" />

</head><body>

<h1>Lights Out!</h1>

<p id="instructions"></p>

<div class="lights-out-board" id="gameboard">
<!--
   <div>
      <button type="button"></button>
      . . .
   </div>
   . . .
-->
</div>

<fieldset class="options-area">
   <legend>Options</legend>
   <label>Number of rows:&nbsp;<select id="select-num-rows">
      <option>2</option>
      <option>3</option>
      <option selected="selected">4</option>
      <option>5</option>
      <option>6</option>
   </select></label>
   <label>Number of columns:&nbsp;<select id="select-num-columns">
      <option>2</option>
      <option selected="selected">3</option>
      <option>4</option>
      <option>5</option>
   </select></label>
   <label>Number of light levels:&nbsp;<select id="select-num-light-levels">
      <option>2</option>
      <option selected="selected">3</option>
      <option>4</option>
   </select></label>
   <label>Click neighborhood:&nbsp;<select id="select-click-neighborhood">
      <option>Moore</option>
      <option>hex</option>
      <option selected="selected">von Neumann</option>
      <option>oblique von Neumann</option>
   </select></label>
</fieldset>

<fieldset class="controls-area">
   <legend>Controls</legend>
   <button id="new-game" type="button">Start new game</button>
</fieldset>

<script src="script.js"></script>

</body></html>
